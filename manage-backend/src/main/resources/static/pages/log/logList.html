<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
	<link rel="stylesheet" href="../../current/css/font.css">
	<link rel="stylesheet" href="../../current/css/xadmin.css">
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../current/js/xadmin.js"></script>
	<script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../current/js/jq.js"></script>
	<script type="text/javascript" src="../../current/js/admin.js"></script>
	<script type="text/javascript" src="../../current/js/common.js"></script>
	<!--[if lt IE 9]>
	<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-col-md12 ">
			<div class="layui-card">
				<div class="layui-card-body ">
					<div id="logFrom" class="layui-form toolbar">
						<div class="layui-input-inline layui-show-xs-block">
							<input id="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input"></div>
						<div class="layui-input-inline layui-show-xs-block">
							<select id="module" name="module" lay-filter="module" lay-verify="">
								<option value="">模块选择</option>
							</select>
						</div>
						<div class="layui-input-inline layui-show-xs-block">
							<select id="flag" name="flag" lay-filter="flag" lay-verify="">
								<option value="">状态选择</option>
								<option value="1">成功</option>
								<option value="0">失败</option>
							</select>
						</div>
						<div class="layui-input-inline layui-show-xs-block">
							<input class="layui-input" placeholder="开始日" name="beginTime" id="beginTime"></div>
						<div class="layui-input-inline layui-show-xs-block">
							<input class="layui-input" placeholder="截止日" name="endTime" id="endTime"></div>
						<div class="layui-input-inline layui-show-xs-block">
							<button id="btnSearch" class="layui-btn icon-btn" lay-submit="" lay-filter="btnSearch">
								<i class="layui-icon">&#xe615;</i>&nbsp;搜&nbsp;&nbsp;索&nbsp;&nbsp;</button>
						</div>
					</div>
				</div>
				<div class="layui-card-body ">
					<table class="layui-table" id="logTable" lay-filter="logTable"></table>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/html" id="flagFormat">
	{{#  if(d.flag == 1){ }}
	<span>成功</span>
	{{#  } else { }}
	<span>失败</span>
	{{#  } }}
</script>
<script type="text/html" id="tableBar">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看参数</a>
</script>
	<script>
		layui.use(['laydate', 'form'],
			function() {
				var laydate = layui.laydate;
				//执行一个laydate实例
				laydate.render({
					elem: '#beginTime' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#endTime' //指定元素
				});
			});
	 </script>

<script type="text/javascript" src="../../current/modular/log/log_list.js"></script>
</html>
