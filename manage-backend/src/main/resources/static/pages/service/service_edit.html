<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../current/css/font.css">

    <link rel="stylesheet" href="../../current/css/element/element.min.css"/>
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="serviceForm" lay-filter="serviceForm" class="layui-form">
            <input name="id" type="hidden"/>
            <!--            <div class="layui-form-item">-->
            <!--                <label class="layui-form-label">所属项目</label>-->
            <!--                <div class="layui-input-block">-->
            <!--                    <input id="belongApplication" name="belongApplication" type="hidden">-->
            <!--                    <input id="belongApplicationName" type="text" class="layui-input" readonly/>-->
            <!--                </div>-->
            <!--            </div>-->

            <div class="layui-form-item">
                <label class="layui-form-label">服务名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="name" placeholder="请输入服务名称(英文)" type="text" class="layui-input" readonly/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">服务简称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="shortName" placeholder="请输入服务简称(中文描述)" type="text" class="layui-input"
                           lay-verify="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">服务端口<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="servicePort" placeholder="请输入服务端口号" type="text" class="layui-input"
                           lay-verify="required"
                           required/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">服务分组<span style="color: red;">*</span></label>
                <div class="layui-input-block" id="serviceGroupRadios">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">服务描述</label>
                <div class="layui-input-block">
                    <textarea name="description" placeholder="请输入应用描述" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item text-right" style="text-align: center">
                <button class="layui-btn" lay-filter="serviceEditSubmit" lay-submit>保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                <button class="layui-btn layui-btn-primary" ew-event="closeDialog">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../current/modular/service/service_edit.js"></script>
</body>
</html>
