<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/element/element.min.css"/>
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style type="text/css">
    .processTime {
        margin-bottom: 20px;
    }

    .layui-btn-primary {
        border: 1px solid #26c6da;
        background-color: #26c6da;
        color: #fff;
        padding: 0 20px;
    }
</style>

<body>
<div class=processTime>
    <div id="appCenter-steps">
        <el-steps :space="300" :active="1" finish-status="success">
            <el-step title="项目创建"></el-step>
            <el-step title="服务创建"></el-step>
            <el-step title="服务配置"></el-step>
            <el-step title="项目构建"></el-step>
        </el-steps>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="服务名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                </button>

                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="ServiceListAddTable" lay-filter="ServiceListAddTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="serviceEdit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="serviceConfig">配置</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="serviceDelete">删除</a>
    {{# if (d.type ==="jar"){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="uploadJar">jar包上传</a>
    {{#}}}

</script>

<script type="text/javascript" src="../../current/modular/service/service_list_add.js"></script>
<script type="text/javascript" src="../../current/js/vue.min.js"></script>
<script type="text/javascript" src="../../current/js/element.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#appCenter-steps'
    })
</script>
</html>
