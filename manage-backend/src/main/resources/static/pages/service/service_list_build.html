<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/element/element.min.css"/>
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style type="text/css">
    .processTime {
        margin-bottom: 20px;
    }

    .layui-btn-primary {
        border: 1px solid #26c6da;
        background-color: #26c6da;
        color: #fff;
        padding: 0 20px;
    }

    textarea {border-style:none !important;}
    input[type="text"] {border-style:none}


</style>


<body>
<div class=processTime>
    <div id="appCenter-steps">
        <el-steps :space="300" :active="3" finish-status="success">
            <el-step title="项目创建"></el-step>
            <el-step title="服务创建"></el-step>
            <el-step title="服务配置"></el-step>
            <el-step title="项目构建"></el-step>
        </el-steps>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm6 layui-col-md6 layui-col-lg6 leftspan"  style="height: 400px" >
            <div class="layui-card">
                <div class="layui-card-body mini-bar">
                    <div class="panel panel-default" style="height: 600px;overflow: auto;">
                        <fieldset class="layui-elem-field layui-field-title" align="center" style= "align：center；margin-top: 20px;">
                            <legend>服务详情</legend>
                        </fieldset>

                        <form id="serviceInfo" lay-filter="serviceInfo" class="layui-form" >
                            <div class="layui-form-item">
                                <label class="layui-form-label">服务名称 : </span></label>
                                <div class="layui-input-block">
                                    <input name="name" placeholder="请输入服务名称(英文)"  type="text" class="layui-input"
                                           readonly/>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">服务简称 : </label>
                                <div class="layui-input-block">
                                    <input name="shortName"  class="layui-input" type="text" readonly/>
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">服务分组 : </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" name="serviceGroup"  readonly />
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">jar包地址 : </label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" id="jarAddr" name="jarAddr" readonly />
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">服务描述 : </label>
                                <div class="layui-input-block">
                                    <textarea name="description" placeholder="请输入应用描述" class="layui-textarea" readonly></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="layui-form-item text-right" >
                            <button id="serviceBuild" class="layui-btn">构&nbsp;&nbsp;&nbsp;&nbsp;建</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-sm6 layui-col-lg6 rightspan ">
            <div class="layui-card">
                <div class="layui-card-body ">
                        <div class="panel panel-default" style="height: 600px;overflow: auto;">
                            <fieldset class="layui-elem-field layui-field-title" align="center" style= "align：center；margin-top: 20px;">
                                <legend>构建日志</legend>
                            </fieldset>
                            <div class="layui-form-item layui-form-text">
                                    <textarea  id="buildLog" placeholder="请输入内容" class="layui-textarea" style="height: 500px;overflow: auto;" readonly></textarea>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="../../current/modular/service/service_list_build.js"></script>
<script type="text/javascript" src="../../current/js/vue.min.js"></script>
<script type="text/javascript" src="../../current/js/element.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#appCenter-steps'
    })
</script>
</html>
