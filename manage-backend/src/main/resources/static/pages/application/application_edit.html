<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../current/css/font.css">

    <link rel="stylesheet" href="../../current/css/element/element.min.css"/>
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="applicationForm" lay-filter="applicationForm" class="layui-form">
            <input id="id" name="id" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label">项目logo<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <div class="layui-upload">
                        </button>
                        <div class="layui-upload-list">
                            <input type="hidden" id="logoSrc" name="logoSrc" lay-verify="required"/>
                            <img class="layui-upload-img" id="selectLogo" width="60px"
                                 height="60px;">
                            <p id="demoText"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属部门/单位<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="belongDepartment" name="belongDepartment" type="hidden">
                    <input id="belongDepartmentName" name="belongDepartmentName" placeholder="请选择部门" type="text"
                           class="layui-input" lay-verify="required" required autocomplete="off" readonly/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入项目名称(英文)"
                           autocomplete="off"
                           class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目简称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="shortName" name="shortName" placeholder="请输入项目简称(中文描述)" autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目使用范围<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="authorityArea" name="authorityArea" type="hidden">
                    <input id="authorityAreaName" name="authorityAreaName" placeholder="请选择部门" type="text"
                           class="layui-input"
                           lay-verify="required" required autocomplete="off" readonly/>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">版本号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="version" name="version" lay-verify="required|version" placeholder="请输入应用版本号"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">项目分组<span style="color: red;">*</span></label>
                <div class="layui-input-block" id="applicationGroupRadios">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">项目描述</label>
                <div class="layui-input-block">
                    <textarea id="description" name="description" placeholder="请输入应用描述"
                              class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="applicationEdit" lay-submit>保&nbsp;&nbsp;&nbsp;&nbsp;存</button>
                    <button class="layui-btn layui-btn-primary" ew-event="closeDialog">取&nbsp;&nbsp;&nbsp;&nbsp;消
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../current/modular/application/application_edit.js"></script>
</body>
</html>
