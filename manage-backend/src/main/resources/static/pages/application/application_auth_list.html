<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <link rel="stylesheet" href="../../lib/ztree/zTreeStyle.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/admin.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-card-body">
                        <div class="layui-form toolbar">
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <input id="name" class="layui-input" type="text" placeholder="项目名称"/>
                                </div>
                                <div class="layui-inline">
                                    <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                    </button>
                                </div>
                            </div>
                        </div>
                        <table class="layui-table" id="applicationAuthTable" lay-filter="applicationAuthTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="authConfig">分级授权配置</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="useScopeConfig">使用范围配置</a>
</script>
<script type="text/javascript" src="../../current/modular/application/application_auth_list.js"></script>
