<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>添加菜单或权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <link rel="stylesheet" href="../../lib/ztree/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../current/css/myZtree.css">

    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../current/js/selectTree.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="menuForm" lay-filter="menuForm" class="layui-form model-form"  >
            <input name="id" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label">名称<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="name" placeholder="请输入名称" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单编号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="code" placeholder="角色标识" type="text" class="layui-input" lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-form-item text-right" style="text-align: center">
                <button class="layui-btn " type="button" ew-event="closeDialog">取消</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
            </div>
        </form>
    </div>
</div>
    <script type="text/javascript" src="../../current/modular/role/role_add.js"></script>
<script>


</script>
</body>

</html>
