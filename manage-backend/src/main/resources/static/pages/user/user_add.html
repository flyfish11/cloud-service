<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/constant.js"></script>


    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="userForm" lay-filter="userForm" class="layui-form model-form">
            <input name="userId" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="username" placeholder="请输入用户名" type="text" class="layui-input" lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="account" placeholder="请输入账号" type="text" class="layui-input" lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="fullName" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="password" placeholder="请输入密码" type="password" class="layui-input"
                           lay-verify="required|psw" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">重复密码<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="rePassword" placeholder="请输入重复密码" type="password" class="layui-input"
                           lay-verify="required|repsw" required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="email" placeholder="请输入邮箱" type="text" class="layui-input" lay-verify="required|email"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="M" title="男" checked/>
                    <input type="radio" name="sex" value="F" title="女"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">部门<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="deptId" name="deptId" type="hidden">
                    <input id="deptName" name="deptName" placeholder="请输入部门" type="text" class="layui-input"
                           lay-verify="required" required autocomplete="off"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input name="phone" placeholder="请输入电话" type="text" class="layui-input"/>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="roleAssign">分配角色</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
</script>

                        return '昵称至少得5个字符啊';
                    }

</body>

</html>
