<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <link rel="stylesheet" href="../../lib/ztree/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../current/css/myZtree.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/modular/user/user_update.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>

    <script type="text/javascript" src="../../current/js/selectTree.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form id="userForm" lay-filter="userForm" class="layui-form model-form">
            <input id="id" name="id" type="hidden"/>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="username" name="username" placeholder="请输入用户名" type="text" class="layui-input"
                           lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">账号<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input id="account" name="account" placeholder="请输入账号" type="text" class="layui-input"
                           lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="fullName" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱<span style="color: red;">*</span></label>
                <div class="layui-input-block">
                    <input name="email" placeholder="请输入邮箱" type="text" class="layui-input" lay-verify="required|email"
                           required/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="1" title="男" checked/>
                    <input type="radio" name="sex" value="2" title="女"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">父级菜单</label>
                <div class="layui-input-block">
                    <div id="depId" class="select-tree layui-form-select">

                    </div>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input name="phone" placeholder="请输入电话" type="text" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center">
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="roleAssign">分配角色</a>
    <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码</a>
</script>

</body>

</html>
