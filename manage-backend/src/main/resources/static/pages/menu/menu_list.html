<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="stylesheet" href="../../current/css/font.css">
        <link rel="stylesheet" href="../../current/css/xadmin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../current/js/xadmin.js"></script>
        <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../../current/js/jq.js"></script>
        <script type="text/javascript" src="../../current/js/common.js"></script>
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-sm3 layui-col-md3 layui-col-lg3 leftspan">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <div class="layui-form toolbar">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <input id="applicationName" style="width: 100px" class="layui-input" type="text" placeholder="应用服务"/>
                                    </div>
                                    <div class="layui-inline">
                                        <button id="applicationSearch" onclick="SearchApplication()" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                    </div>


                                </div>
                            </div>
                            <table class="layui-table " id="applicationTable" lay-filter="applicationTable">
                            </table>
                        </div>
                        <div  class="closetab" style="position:absolute;right: 0px;top:0px;">
                            <i id="isColse" class="triangle-left"></i>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md9 layui-col-sm9 layui-col-lg9  rightspan">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <div class="layui-card-body">
                                <div class="layui-form toolbar">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <input id="applicationId"  class="layui-input"  type="hidden" />
                                            <input id="menuName"  class="layui-input" type="text" placeholder="菜单名"/>
                                        </div>
                                        <!--<div class="layui-inline">
                                            <input id="createTime" class="layui-input" type="text" placeholder="注册时间"/>
                                        </div>-->
                                        <div class="layui-inline">
                                            <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索
                                            </button>
                                            <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加
                                            </button>
                                          <!--  <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出
                                            </button>-->
                                                <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
                                                   onclick="location.reload()" title="刷新">
                                                    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
                                                    刷新
                                                </a>
                                        </div>
                                    </div>
                                </div>
                                <table class="layui-table" id="menuTable" lay-filter="menuTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="tableBar">
        <a class="layui-btn   layui-btn-danger  layui-btn-xs" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>

    <script type="text/javascript" src="../../current/modular/menu/menu_list.js"></script>
    <script type="text/javascript">
        //组织结构收缩功能
        $("#isColse").click(function(){
            $(".leftspan").toggleClass('hideshow');
            $(".rightspan").toggleClass('contentShow');
            $(".triangle-left").toggleClass('triangle-right');
        });
    </script>
</html>
