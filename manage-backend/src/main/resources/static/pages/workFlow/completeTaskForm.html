<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <link rel="stylesheet" href="../../lib/ztree/zTreeStyle.css">
    <link rel="stylesheet" type="text/css" href="../../current/css/myZtree.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <!-- <fieldset class="layui-elem-field layui-field-title"  style="margin-top: 20px;">
             <legend>默认风格的进度条</legend>
         </fieldset>-->
        <form id="task" lay-filter="task" class="layui-form model-form">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">审核意见</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" name="opinion"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否同意</label>
                <div class="layui-input-block">
                    <input type="radio" name="flag" value="true" title="同意" checked="">
                    <input type="radio" name="flag" value="false" title="不同意">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-form-item" style="text-align: center">
                    <button id="cancel" class="layui-btn layui-btn-primary" type="button">取消</button>
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../current/modular/workFlow/completeTask.js"></script>
<script type="text/javascript">
    $("#cancel").click(function() {
        location.href = "processDefinition_list.html";
    });
</script>
</html>
