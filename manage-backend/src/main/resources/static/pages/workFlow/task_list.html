<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../current/css/font.css">
    <link rel="stylesheet" href="../../current/css/xadmin.css">
    <link rel="stylesheet" href="../../lib/ztree/zTreeStyle.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../current/js/xadmin.js"></script>
    <script type="text/javascript" src="../../current/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../current/js/jq.js"></script>
    <script type="text/javascript" src="../../current/js/admin.js"></script>
    <script type="text/javascript" src="../../lib/ztree/jquery.ztree.all.min.js"></script>
    <script type="text/javascript" src="../../current/js/common.js"></script>


    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="layui-card">
    <div class="layui-card-body ">
        <div class="layui-tab layui-tab-card" style="height:100%">
            <ul class="layui-tab-title">
                <li class="layui-this">任务列表</li>
                <li>已完成任务</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table" id="taskTable" lay-filter="taskTable"></table>
                </div>
                <div class="layui-tab-item">
                    <table class="layui-table" id="historyTable" lay-filter="historyTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="taskListOptions">
    <a class="layui-btn  layui-btn-xs" lay-event="completeTask">完成任务</a>
</script>
<script type="text/html" id="historyTaskOptions">
    <a class="layui-btn  layui-btn-danger layui-btn-xs" lay-event="taskDetails">任务详情</a>
</script>
<script type="text/javascript" src="../../current/modular/workFlow/task_list.js"></script>
</body>
</html>
