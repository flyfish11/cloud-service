spring:
  application:
    name: log-center
  zipkin:
    base-url: http://localhost:9411
    locator:
      discovery:
        enabled: true
    sender:
      type: WEB
      sleuth:
        web:
          client:
            enabled: true
        sampler:
          probability: 1.0
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-center
      profile: dev
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: http://local.register.com:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always